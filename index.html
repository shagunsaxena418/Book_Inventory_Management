<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Book Inventory Management</h1>

  <!-- Add Book Form -->
  <section id="add-book-section">
    <h2>Add New Book</h2>
    <form id="add-book-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      
      <label for="author">Author:</label>
      <input type="text" id="author" required>
      
      <label for="genre">Genre:</label>
      <input type="text" id="genre">
      
      <label for="publication_date">Publication Date:</label>
      <input type="date" id="publication_date">
      
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" required>
      
      <button type="submit">Add Book</button>
    </form>
  </section>

  <!-- Filter Books Form -->
  <section id="filter-section">
    <h2>Filter Books</h2>
    <form id="filter-form">
      <label for="filter-title">Title:</label>
      <input type="text" id="filter-title">
      
      <label for="filter-author">Author:</label>
      <input type="text" id="filter-author">
      
      <label for="filter-genre">Genre:</label>
      <input type="text" id="filter-genre">
      
      <label for="filter-publication_date">Publication Date:</label>
      <input type="date" id="filter-publication_date">
      
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Book List -->
  <section id="books-list-section">
    <h2>Book List</h2>
    <table id="books-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Publication Date</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody>
        <!-- Book rows will go here -->
      </tbody>
    </table>
  </section>

  <!-- Export Button -->
  <section id="export-section">
    <h2>Export Data</h2>
    <button onclick="exportData('csv')">Export as CSV</button>
    <button onclick="exportData('json')">Export as JSON</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
